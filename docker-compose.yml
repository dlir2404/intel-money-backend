version: '3.8'

services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: intel-money
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    container_name: mysql-db

  be:
    image: dlir2404/intel-money-backend:latest
    restart: always
    environment:
      PORT: 3001
      JWT_SECRET: intel-money-dlir
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_USER: root
      DATABASE_PASS: 12345678
      DATABASE_NAME: intel-money
    ports:
      - "3001:3001"
    depends_on:
      - db

volumes:
  db_data:
